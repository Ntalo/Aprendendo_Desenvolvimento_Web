<!--
<button>

    -Representa um botão
    - Usado para enviar formulários
    - E estilizado pelo user agent

    Atributos comuns
    -Types
       -Submit
       -reset
       -button
    -autofocus
    -disable
    -name
    -value
    -form
-->

<button>enviar</button>

<button typen="submit">enviar</button>

<form action="" id="my-form">
    <input type="text" value="alguma coisa">
<button typen="reset">limpar</button>
</form>

<button autofocus>enviar</button>

<button disable>enviar</button>

<button type="submit" name="button" value="valor qualquer">enviar</button>


<button type="submit" form="my-form">enviar</button>
